
{% extends './accountsBase.html' %} 
{% load static %}
{% block custom_css %}
{% endblock custom_css %}
    
{% block content %}
                    <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100">
                        <div class="w-100 p-3 p-md-5 card border-0 bg-dark text-light" style="max-width: 32rem;">
                            <!-- Form -->
                            <form class="row g-1 p-3 p-md-0" method="post" action="{% url 'doctorsingup' %}">
                            {% csrf_token %}
                                <div class="col-12 text-center mb-0">
                                    <h2>Create your account</h2>
                                    <span>Free access to our dashboard.</span>
                                </div>
                                <div class="col-6">
                                    <div class="mb-1">
                                        <label class="form-label">First name</label>
                                        <input type="text" class="form-control" placeholder="John" name="first_name" id="first_name">
                                    </div>
                                </div>                               
                                <div class="col-6">
                                    <div class="mb-1">
                                        <label class="form-label">Last name</label>
                                        <input type="text" class="form-control" placeholder="Parker" name="last_name" id="last_name">
                                    </div>
                                </div>
                                 <div class="col-12">
                                    <div class="mb-1">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" placeholder="John" name="username" id="username">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-1">
                                        <label class="form-label">Email address</label>
                                        <input type="email" class="form-control " placeholder="name@example.com" name="email" id="email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-1">
                                        <label class="form-label">Mobile</label>
                                        <input type="tel" class="form-control " placeholder="name@example.com" name="phone" id="phone">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-1">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control " placeholder="8+ characters required" name="password" id="password1">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-1">
                                        <label class="form-label">Confirm password</label>
                                        <input type="password" class="form-control " placeholder="8+ characters required" name="password2" id="password2">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onchange="checkedFunc('flexCheckDefault')">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            I accept the <a href="#" title="Terms and Conditions">Terms and Conditions</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-block btn-light lift text-uppercase" disabled="disabled" value="check" id="acceptbtn" alt="SIGNUP">SIGN UP</button>
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <span>Already have an account? <a href="{% url 'dologin' %}" title="Sign in" >Sign in here</a></span>
                                </div>
                            </form>
                            <!-- End Form -->
                            
                        </div>
                    </div>               
    
{% endblock content %}

{% block custom_js %}
<script>
    function checkedFunc(element1Id) {
    
        var myLayer = document.getElementById('acceptbtn');
        var element1 = document.getElementById(element1Id);
    if (element1.checked == true) {
            myLayer.class = "submit";
            myLayer.removeAttribute("disabled");
    } else {
            myLayer.class = "button:disabled";
            myLayer.setAttribute("disabled","disabled");
    };
    }
</script>
{% endblock custom_js %}
